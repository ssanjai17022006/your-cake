<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order History</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .order { background: #f9f9f9; margin: 10px 0; padding: 10px; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>📜 Order History</h1>
  <div id="orders"></div>

  <script>
    async function loadOrders(){
      const res = await fetch("http://localhost:5000/orders");
      const orders = await res.json();
      const container = document.getElementById("orders");
      container.innerHTML = "";
      orders.forEach(order => {
        const div = document.createElement("div");
        div.className = "order";
        div.innerHTML = `
          <h3>👤 ${order.name} (📞 ${order.phone})</h3>
          <p>🛒 Items: ${JSON.parse(order.items).map(i => i.item + " - ₹" + i.price).join(", ")}</p>
          <p>💰 Total: ₹${order.total}</p>
          <p>📅 Delivery: ${order.date} at ${order.time}</p>
          <p>🏠 ${order.address}</p>
          <small>Placed on ${order.created_at}</small>
        `;
        container.appendChild(div);
      });
    }
    loadOrders();
  </script>
</body>
</html>
